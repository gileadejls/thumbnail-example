<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../dist/style.css">
    <title>Shoes Examples</title>
</head>
<body class="bg-zinc-950">
    <div class="w-full h-full flex items-center justify-center">

        <!-- Div contendo tudo -->
        <div class="flex flex-col md:flex-row  md:max-w-4xl ">
            <!-- PRIMEIRO CARD -->
            <div data-aos="fade-up" data-aos-duration="1500" class="w-screen h-screen flex flex-col items-center justify-center">
                <!-- IMAGEM-->
                <div style="width: 240px; height: 400px;" class=" bg-amber-200 rounded-lg brightness-50 opacity-40 blur-sm hover:blur-0 hover:opacity-100 hover:brightness-100 hover:scale-x-105 duration-300 transition-all md:hover:mx-10">
                    <div style="background-image: url('./assets/images/removed1.png');" class="w-full h-full bg-contain bg-no-repeat bg-center hover:scale-150 transition-all duration-300"></div>
                </div>
                <!-- TEXTO DO CARD-->
                <div class="text-center  w-60">
                    <h2 class="text-gray-300 font-semibold text-2xl pt-8 md:text-3xl mb-1">Zoom Osaka </h2>
                    <p class="text-gray-400 text-xl">Tênis Nike Zoom Osaka PRM</p>
                </div>
            </div>

            <!-- SEGUNDO CARD -->
            <div data-aos="fade-up" data-aos-duration="1500" class="w-screen h-screen flex flex-col items-center justify-center">
                <!-- IMAGEM-->
                <div style="width: 240px; height: 400px;" class="bg-amber-200 rounded-lg brightness-50 opacity-40 blur-sm hover:blur-0 hover:opacity-100 hover:brightness-100 hover:scale-x-105 duration-300 transition-all md:hover:mx-10">
                    <div style="background-image: url('./assets/images/removed2.png');" class="w-full h-full bg-contain bg-no-repeat bg-center hover:scale-150 transition-all duration-300"></div>
                </div>
                <!-- TEXTO DO CARD-->
                <div class="text-center  w-60">
                    <h2 class="text-gray-300 font-semibold text-2xl pt-8 md:text-3xl mb-1">Tênis Air Force 1</h2>
                    <p class="text-gray-400 text-xl">Tênis Air Force 1 '07 SE Feminino</p>
                </div>
            </div>

            <!-- TERCEIRO CARD -->
            <div data-aos="fade-up" data-aos-duration="1500" class="w-screen h-screen flex flex-col items-center justify-center">
                <!-- IMAGEM-->
                <div style="width: 240px; height: 400px;" class="bg-amber-200 rounded-lg brightness-50 opacity-40 blur-sm hover:blur-0 hover:opacity-100 hover:brightness-100 hover:scale-x-105 duration-300 transition-all md:hover:mx-10">
                    <div style="background-image: url('./assets/images/removed3.png');" class="w-full h-full bg-contain bg-no-repeat bg-center hover:scale-150 transition-all duration-300"></div>
                </div>
                <!-- TEXTO DO CARD-->
                <div class="text-center  w-60">
                    <h2 class="text-gray-300 font-semibold text-2xl pt-8 md:text-3xl mb-1">Court Air Zoom</h2>
                    <p class="text-gray-400 text-xl">Tênis NikeCourt Air Zoom Vapor 11 Masculino</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
