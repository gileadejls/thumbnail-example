<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/style.css">
    <title>Shoes Examples</title>
</head>
<body class="bg-zinc-950">
    <div class="w-screen h-screen flex items-center justify-center">
        <div class="md:flex md:gap-6">
            <!-- PRIMEIRO CARD -->
            <div class="text-center flex flex-col justify-center items-center md:w-full md:h-full w-screen h-screen">

                    <div style="background-image: url('./assets/images/removed1.png');" class="w-full h-full bg-contain bg-no-repeat bg-center rounded-xl hover:scale-150 transition-all"></div>
                </div>
                <div class="w-60 text-center">
                    <h2 class="text-gray-300 font-semibold text-xl pt-8">Nike Zoom Osaka PRM</h2>
                    <p class="text-gray-200 text-sm ">Tênis Nike Zoom Osaka PRM Feminino</p>
                </div>
            </div>

            <!-- SEGUNDO CARD -->
            <div class="text-center flex flex-col justify-center items-center">
                <div style="width: 250px; height: 400px;" class="rounded-xl  bg-white brightness-50 opacity-40 hover:opacity-100 duration-300 hover:brightness-100 blur-sm hover:mx-8 hover:blur-0 hover:scale-x-105 transition-all">
                    <div style="background-image: url('./assets/images/removed2.png');" class="w-full h-full bg-contain bg-no-repeat bg-center rounded-xl hover:scale-150 transition-all"></div>
                </div>
                <div class="w-60 text-center">
                    <h2 class="text-gray-300 font-semibold text-xl pt-8">Tenis Nike Air Force 1</h2>
                    <p class="text-gray-200 text-sm ">Tênis Air Force 1 '07 SE Feminino</p>
                </div>
            </div>
            <!-- NikeCourt Air Zoom  / Tênis NikeCourt Air Zoom Vapor 11 Masculino -->
            <!-- TERCEIRO CARD -->
            <div class="text-center flex flex-col justify-center items-center">
                <div style="width: 250px; height: 400px;" class="rounded-xl  bg-white brightness-50 opacity-40 hover:opacity-100 duration-300 hover:brightness-100 blur-sm hover:mx-8 hover:blur-0 hover:scale-x-105 transition-all">
                    <div style="background-image: url('./assets/images/removed3.png');" class="w-full h-full bg-contain bg-no-repeat bg-center rounded-xl hover:scale-150 transition-all"></div>
                </div>
                <div class="w-60 text-center">
                    <h2 class="text-gray-300 font-semibold text-xl pt-8">NikeCourt Air Zoom</h2>
                    <p class="text-gray-200 text-sm ">Tênis NikeCourt Air Zoom Vapor 11 </p>
                </div>

        </div>
    </div>

</html>
